	<marquee behavior="scroll" direction="left" id="DisplayText"></marquee>
	<h3>Online Calculator</h3>
	<form>
		First Number: <input type="text" id="firstNumber"><br>
		Second Number: <input type="text" id="secondNumber"><br>
		<input type="button" onClick="addBy()" value="+">
		<input type="button" onClick="subtractBy()" value="-">
		<input type="button" onClick="multiplyBy()" Value="*">
		<input type="button" onClick="divideBy()" Value="/">
		<input type="button" onClick="remainderBy()" value="Remainder">
		<input type="button" onClick="squarerootBy()" value="&#8730;">
	</form>
	<p>Your answer: <span id="result"></span> <br><span id="result2"></span></p>
